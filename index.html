    <title>Random Quote</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      .color-saturation .item{
        width:100px;
        height:100px;
        display:inline-block;
      }
    </style>

  <body>
    <main>
      <div class="quote-content">
        <p></p>
      </div>

      <div class="quote-author">
        <p>
          -- from some body.
        </p>
      </div>

      <div class="quote-actions">
        <div class="share-quote icon-button"><a class="share-twitter"><i class="fa fa-twitter"></i></a></div>
        <!-- <div class="share-quote icon-button"><a><i class="fa fa-facebook"></i></a></div> -->
        <div class="share-quote icon-button"><a class="share-weibo"><i class="fa fa-weibo"></i></a></div>
        <div class="next-quote icon-button"><i class="fa fa-arrow-right"></i></div>
      </div>

    </main>
    <footer>
      <p>by chao</p>
    </footer>
